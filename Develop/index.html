<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
        <div class="row time-block">
          <div class="hour col-2">9AM</div>
          <textarea class="description col-9" id="9AM"></textarea>
          <button class="saveBtn col-1">&#128190;</button>
        </div>

        <div class="row time-block">
          <div class="hour col-2">10AM</div>
          <textarea class="description col-9" id="10AM"></textarea>
          <button class="saveBtn col-1">&#128190;</button>
        </div>

        <div class="row time-block">
          <div class="hour col-2">11AM</div>
          <textarea class="description col-9" id="11AM"></textarea>
          <button class="saveBtn col-1">&#128190;</button>
        </div>

        <div class="row time-block">
          <div class="hour col-2">12PM</div>
          <textarea class="description col-9" id="12PM"></textarea>
          <button class="saveBtn col-1">&#128190;</button>
        </div>

        <div class="row time-block">
          <div class="hour col-2">1PM</div>
          <textarea class="description col-9" id="1PM"></textarea>
          <button class="saveBtn col-1">&#128190;</button>
        </div>

        <div class="row time-block">
          <div class="hour col-2">2PM</div>
          <textarea class="description col-9" id="2PM"></textarea>
          <button class="saveBtn col-1">&#128190;</button>
        </div>

        <div class="row time-block">
          <div class="hour col-2">3PM</div>
          <textarea class="description col-9" id="3PM"></textarea>
          <button class="saveBtn col-1">&#128190;</button>
        </div>

        <div class="row time-block">
          <div class="hour col-2">4PM</div>
          <textarea class="description col-9" id="4PM"></textarea>
          <button class="saveBtn col-1">&#128190;</button>
        </div>

        <div class="row time-block">
          <div class="hour col-2">5PM</div>
          <textarea class="description col-9" id="5PM"></textarea>
          <button class="saveBtn col-1">&#128190;</button>
        </div>
    
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>

  </body>

</html>
